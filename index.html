<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lavender Bouquet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ffe6f0, #fce4ec);
      overflow: hidden;
      color: #6a1b9a;
      text-align: center;
    }

    button {
      background: linear-gradient(to right, #b388ff, #ce93d8);
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
    }

    #flower {
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.6);
      transition: opacity 1s ease, transform 1s ease;
      max-width: 220px;
      z-index: 2;
      filter: drop-shadow(0 0 12px #ce93d8);
    }

    #flower.show {
      opacity: 1;
      transform: scale(1);
    }

    p {
      font-size: 18px;
      margin-top: 25px;
      max-width: 90%;
      color: #7b1fa2;
      padding: 12px 20px;
      background-color: #fce4ec;
      border: 2px solid #e1bee7;
      border-radius: 15px;
      z-index: 2;
    }

    #sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      color: #ff99c8;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="soft-bg-music.mp3" type="audio/mp3">
  </audio>

  <button id="revealBtn" onclick="showFlower()">Click to get your flower ðŸŒ¸</button>

  <img
    id="flower"
    src="lavender.jpeg"
    alt="Lavender Bouquet"
  />

  <p id="message" style="display: none;">
    Here's a lavender bouquet for my most fav girl who makes my heart bloom.  
    I wish I could give you this flower IRL, and see your beautiful smile,  
    but for now please accept this little bloom here, my lovee &lt;3
  </p>

  <div id="sparkles"></div>

  <script>
    function showFlower() {
      const flower = document.getElementById('flower');
      const message = document.getElementById('message');
      const button = document.getElementById('revealBtn');
      const sparkles = document.getElementById('sparkles');

      flower.classList.add('show');
      message.style.display = 'block';
      button.style.display = 'none';

      // Generate floating hearts
      for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 50 + 50 + "vh";
        heart.innerText = "ðŸ’–";
        sparkles.appendChild(heart);
        setTimeout(() => {
          sparkles.removeChild(heart);
        }, 4000);
      }
    }
  </script>
</body>
</html>
